<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Play TicTacToe Onboard</title>
  <link rel="stylesheet" href = "style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323&effect=	anaglyph" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
        background-image: url("Assets/nebula.jpg");
        background-image: url("Assets/purple-planet.png");
        background-image: url("https://www.shutterstock.com/image-photo/earth-galaxy-spaceship-window-porthole-elements-525070132");
       
    }
</style>
  </head>
  <body>
    <div class = "row col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 well" id="panel" >
      <img src='Assets/spaceship.png' width=100% >
      <div style="background-image: url('Assets/nebula.jpg');"></div>
    <div class = "col-md-12">
      <h1 class="row text-center">PLAY TIC TAC TOE ONBOARD</h1>
       </div>
       <div class="col-md-4 col-md-offset-1 text-center settings">
				<div class="radio row">
				  <span  class="players col-md-8" id="p1"> Player 1
				  	<span class="figureSelector col-md-3" id="f1">X</span>
				   </span>
				</div>

				<div class="text-center row">
					<span onclick="changeFigures()" class="btn btn-info change-figures">
			          <span class="glyphicon glyphicon-refresh"></span>
			        </span>
				</div>

				<div class="radio row">
				  <span onclick="activeTwoPlayers()" class="players  col-md-8" id="p2"> Player 2 
				  	<span class="figureSelector col-md-3" id="f2">O</span>
				  </span>
				</div>

				<div class="end-game row">
					<div class="col-md-6" id="new-game"><button onClick="endGame()" class="btn-lg btn-danger active">End game</button></div>
					<div class="col-md-6" id="new-game"><button onClick="startGame()" class="btn-lg btn-primary active">New game</button></div>
				</div>
		</div>

		<div class="col-md-6 col-md-offset-1 col-xs-12" id="board-game">
			<table>
				<h2 class="text-center row" id="currentTurn">- - - - - - - -</h2>
				<tr>
					<td class="cell" id="0"></td>
					<td class="cell" id="1"></td>
					<td class="cell" id="2"></td>
				</tr>
				<tr>
					<td class="cell" id="3"></td>
					<td class="cell" id="4"></td>
					<td class="cell" id="5"></td>
				</tr>
				<tr>
					<td class="cell" id="6"></td>
					<td class="cell" id="7"></td>
					<td class="cell" id="8"></td>
				</tr>
			</table>
		</div><!-- 
		<div class="col-md-12">
			<h1 id="msg" class="row text-center">WIN</h1>
		</div> -->

	</div>

	

	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="minimax.js"></script>
</body>
</html>
